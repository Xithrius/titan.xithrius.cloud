global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - follow_redirects: true
    enable_http2: true
    scheme: http
    timeout: 10s
    api_version: v2
    static_configs:
    - targets: []

scrape_configs:
- job_name: prometheus
  honor_timestamps: true
  scrape_timeout: 10s
  metrics_path: /metrics
  scheme: http
  follow_redirects: true
  static_configs:
  - targets: ["localhost:9090"]

- job_name: node-exporter
  static_configs:
  - targets: ["node_exporter:9100"]

- job_name: cadvisor
  static_configs:
  - targets: ["cadvisor:8080"]

- job_name: xythrion-api
  static_configs:
  - targets: ["xythrion-api:8001"]
