x-default: &default
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "50m"

services:
  postgres:
    <<: *default

    image: "docker.io/postgres:16-alpine"

    container_name: postgres

    volumes:
      - postgres_data:/var/lib/postgresql/data

    env_file:
      - .env

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 2s
      timeout: 1s
      retries: 5

    ports:
      - "127.0.0.1:5432:5432"

    networks:
      - database-access

